<!DOCTYPE html>
<html>
<head>
    <title>Conversión de Base</title>
</head>
<body>
    <h1>Conversión de Base</h1>
    <input type="text" id="numB10" placeholder="Número Base 10">
    <br>
    <input type="text" id="baseK" placeholder="Nueva Base">
    <br>
    <br>
    <button onclick="convertir()">Convertir</button>
    <p id="resultado"></p>

    <script>
      function convertir() {
        const numB10Input = document.getElementById("numB10").value;
        const baseKInput = document.getElementById("baseK").value;

        const numB10 = parseInt(numB10Input);
        const baseK = parseInt(baseKInput);

        if (isNaN(numB10) || isNaN(baseK)) {
          document.getElementById("resultado").textContent = "Ingrese números válidos en ambos campos.";
          return;
        }

        const resultadoBaseK = convertirBase(numB10, baseK);

        document.getElementById("resultado").textContent = "El número " + numB10 + " en base " + baseK + " es: " + resultadoBaseK;
      }

      function convertirBase(x, k) {
        if (x === 0) {
          return "0";
        }

        let resultado = "";
        const caracteresBase = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        while (x > 0) {
          let residuo = x % k;
          resultado = caracteresBase[residuo] + resultado; 
          x = Math.floor(x / k);
        }

        return resultado;
      }
    </script>
</body>
</html>
