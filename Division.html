<!DOCTYPE html>
<html>
<head>
    <title>División</title>
</head>
<body>
    <h1>División</h1>
    <input type="text" id="val1" placeholder="Valor 1" oninput="validacion(this)">
    <br>
    <input type="text" id="val2" placeholder="Valor 2" oninput="validacion(this)">
    <br>
    <br>
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function validacion(input) {
            input.value = input.value.replace(/[^0-9]/g, '');
        }

        function calcular() {
            const num1 = parseInt(document.getElementById("val1").value);
            const num2 = parseInt(document.getElementById("val2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("resultado").textContent = "Ingrese números válidos.";
            } else {
                if (num2 === 0) {
                    document.getElementById("resultado").textContent = "No se puede dividir por cero.";
                } else {
                    const resultado = num1 / num2;
                    document.getElementById("resultado").textContent = "Resultado: " + resultado;
                }
            }
        }
    </script>
</body>
</html>
